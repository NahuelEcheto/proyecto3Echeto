<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="js/clase.costo.js"></script>
    <script defer src="js/presupuesto.js"></script>
</head>
<body style = "background-color: gray;">
    <div class="detalle-presupuesto">
        <h2>Detalle del presupuesto</h2>
        <p>Este es el presupuesto detallado para el armado del mueble.</p>
        <hr>
        <p>Ancho del mueble: <span class="label-ancho"></span></p>
        <p>Alto del mueble: <span class="label-alto"></span></p>
        <p>Costo del material: <span class="label-material"></span></p>
        <p>Material seleccionado: <span class="label-costo-material"></span></p>
        <p>Total del presupuesto: <span class="label-total"></span></p>

        <div>
            <button class="button-aceptar btn btn-primary" type="button">ACEPTAR</button>
        </div>
        <div id="mensajeFinal" class="centrar-elementos notification-div">
            <p>El presupuesto se guardo correctamente.</p>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
