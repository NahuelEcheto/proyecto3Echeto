<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular precio de mueble</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="js/clase.costo.js"></script>
    <script defer src="js/main.js"></script>

</head>
<body>
    <h1>Calcular precio de mueble</h1>
    <div class="formulario">
        <h2>Costo de armado de un mueble:</h2>
        <p>Para saber el precio total del armado de un mueble, debes llenar el siguiente formulario:</p>

        <label for="anchoDelMueble">¿Cuanto mide de ancho el mueble? Expresar medida en metros.</label>
        <input type="number" id="anchoDelMueble" placeholder="Por ej. 1.53" required>

        <label for="altoDelMueble">¿Cuanto mide de alto el mueble? Expresar medida en metros.</label>
        <input type="number" id="altoDelMueble" placeholder="Por ej. 1.53" required>

        <label for="materiales">¿Que material vas a utilizar?</label>
        <select id="seleccionMaterial">
            <option disabled selected>Elegir material</option>
        </select>

        <button type="button" class="button-calcular btn btn-primary">CALCULAR</button>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
